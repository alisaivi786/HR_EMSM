<!-- Add this div to display the error message -->
<div *ngIf="errorText" class="alert alert-danger">{{ errorText }}</div>

<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" class="form-control" formControlName="startDate" />
    <div *ngIf="leaveForm.get('startDate')?.invalid && leaveForm.get('startDate')?.touched" class="text-danger">
      Start Date is required.
    </div>
  </div>

  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" id="endDate" class="form-control" formControlName="endDate" />
    <div *ngIf="leaveForm.get('endDate')?.invalid && leaveForm.get('endDate')?.touched" class="text-danger">
      End Date is required.
    </div>
  </div>

  <leave-type-dropdown [parentForm]="leaveForm"></leave-type-dropdown>

  <leave-nature-dropdown [parentForm]="leaveForm"></leave-nature-dropdown>
  
  

 
  <div class="form-group">
    <label for="reason">Reason</label>
    <textarea id="reason" class="form-control" formControlName="reason"></textarea>
  </div>
  
  <!-- Submit and Cancel buttons -->
  <div class="form-group">
    <input class="btn btn-primary" type="submit" text="Submit"/>
    <a class="btn btn-danger" style="margin-left: 5px; width: 80px;" type="button" routerLink="/leave-data" text="Back">Cancel</a>
  </div>
</form>
